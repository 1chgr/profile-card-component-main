<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg-top">
      <img src="images/bg-pattern-top.svg" alt="" />
    </div>
    <div class="container">
    
      <article>
        <img src="images/bg-pattern-card.svg" alt="" class="victor-bg" />
        <div>
          <img src="images/image-victor.jpg" alt="" class="image-victor" />
        </div>
      </article>
      
      <div class="personal-info">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>

      <article>
        <ul>
          <li>80K <span>Follower</span></li>
          <li>803K <span>Likes</span></li>
          <li>1.4K <span>Photos</span></li>
        </ul>
      </article>

     
    </div>
    <div class="bg-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="" />
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">1chgr</a>.
    </div>
  </body>
</html>
